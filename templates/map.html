<!DOCTYPE html>
{% load static %}
<html lang="en">

<head runat="server">
   <title>Mobile first sample page</title>
   <meta name="viewport" content="width=device-width,
      initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="{% static 'company/styles.css' %}" rel="stylesheet" />
</head>
<body>
<style>
.grid-container {
  display: grid;
  height: 100%;
  grid-template-columns: 350px;
  grid-template-rows: 250px 200px;
  grid-gap: 1px;
  grid-template-areas: "map" "info";
}



.map { grid-area: map;}

.info { grid-area: info;
  margin-left: 10px;
  margin-right: 10px;}

.button {
  width: 85px;
  height: 40px;
  margin-right: 145px;
  margin-left: 20px;
  margin-bottom: 10px;
  margin-top: 10px;
}
.backbutton {
    width: 85px;
    margin-top: 10px;
    height: 40px;
   margin-bottom: 10px;
  }
  #map {
       height: 100%;
       margin-left: 20px;
     }
     /* Optional: Makes the sample page fill the window. */
     html, body {
       height: 100%;
       margin: 0;
     }
.openorclosed {
  width: 100%;
  height: 60px;
  padding-left: 10px;
  margin-left: 10px;
  text-align: left;
  font-size: 16px;
  padding-top: 10px;
  border: solid;
  border-width: 1px;
  border-color: black;
  margin-bottom: 5px;
  color: black;
}
.directions {
  background-color: lightgray;
  width: 100%;
  height: 250px;
  margin-left: 10px;
  font-size: 16px;
  color: black;
}
</style>
<body>
  <nav class='buttons'>
    <a  class='btn btn-primary button' type='submit' href="{% url 'company:companyinfo' %}">Back
    </a>
    <a class='btn-primary btn backbutton'>Search
    </a>
  </nav>
<div class="grid-container">
  <div class="nav">
  </div>
  <div class="map">
    <div id="map"></div>
  </div>
<div class='info'>
<div class='openorclosed'>
  <a>Company Name is Open until ???? Today</a>
  <a>Current Driving Time is XX Minutes</a>
</div>
<div class='directions'>
<a>Insert Instructions Here</a>
</div>
</div>

      <!--The div element for the map -->

      <script>
  // Initialize and add the map
  function initMap() {
    // The location of Uluru
    var uluru = {lat: 38.047989, lng: -84.501640};
    // The map, centered at Uluru
    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 4, center: uluru});
    // The marker, positioned at Uluru
    var marker = new google.maps.Marker({position: uluru, map: map});
  }
      </script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmdsoXBBFH8yerapaH9C-lfqfhdkvWWFU&callback=initMap">
      </script>
 <script
        src="https://code.jquery.com/jquery-2.1.1.min.js"
        integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
        crossorigin="anonymous">
</script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
