
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head runat="server">
   <title>Mobile first sample page</title>
   <meta name="viewport" content="width=device-width,
      initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="{% static 'company/styles.css' %}" rel="stylesheet" />
</head>

<style>


.grid-container {
  display: grid;
  height: 100%;
  grid-template-columns: 180px 180px;
  grid-template-rows: 75px 75px 200px 200px 110px;
  grid-gap: 0px;
  grid-template-areas: "nav nav" "businessname businessname" "image image" "businesshours businesshours" "icons icons";
}
.nav{ grid-area: nav;
  width: 100%;
  height:75px;
}
.searchbutton {
  width: 70px;
  margin-left: 30px;
  height: 30px;
  margin-top: 20px;
}
.backbutton {
    width: 70px;
    margin-left: 165px;
    height: 30px;
    margin-top: 20px;
  }
.businessname{ grid-area: businessname;
width: 340px;
height: 50px;
text-align: center;
background-color: ;
margin-left: 15px;
align-content: center;
font-size: 25px;
padding-top: 5px;
border-width: 2px;
border-color: lightgray;
border-style: solid;}

.image{ grid-area: image;
  width: 375px;
  height: 200px;
}


.businesshours { grid-area: businesshours;
height: 200px;
width: 375px;
background-color: green;}

.icons { grid-area: icons;
  background-color: gray;
  width: 375px;
  height: 110px;

  padding-top: 10px;
  color: white;
}
.btn-facebook {
  margin-top: 10px;
  width: 70px;
  height: 65px;
  margin-right: 15px;
  margin-left: 15px;
  text-align: center;
}
.btn-twitter{
  width: 70px;
  height: 65px;
  margin-top: 10px;
  margin-right: 15px;
  text-align: center;
}
.btn-instagram {
  width: 70px;
  height: 65px;
  margin-top: 10px;
  margin-right:15px;
  text-align: center;
}
.btn-pinterest {
  width: 70px;
  height: 65px;
  text-align: center;
  margin-top:10px;
  margin-right: 10px;

}

</style>
<body>
  <div class="grid-container">
  <div class="nav">
    <div class='navbuttons'>
    <a class='btn-primary btn searchbutton' href="{% url 'company:companyinfo'%}">Back
    </a>
    <a class='btn-primary btn backbutton' href="{% url 'company:index'%}">Search
    </a>
  </div>
</div>

<div class='businessname'>
<p>{{object.companyname}}</p>
</div>
  <div class="image">
    <img src='https://picsum.photos/375/200image=0' alt='business picture'>
</div>
    <div class="businesshours">
     </div>
     <div class="icons">
       <a class="btn btn-social-icon btn-facebook" href='{{object.facebook}}'>Facebook

  </a>
   <a class="btn btn-social-icon btn-twitter" href='{{object.twitter}}'>  Twitter
    </a>
    <a class="btn btn-social-icon btn-instagram" href='{{object.instagram}}'>Instagram
     </a>
     <a class="btn btn-social-icon btn-pinterest" href='{{object.pintrest}}'>Pinterest
      </a>
     </div>
   </div>

</body>
<script>
     src="https://code.jquery.com/jquery-2.1.1.min.js"
     integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
     crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
