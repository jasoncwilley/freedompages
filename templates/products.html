
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head runat="server">
   <title>Mobile first sample page</title>
   <meta name="viewport" content="width=device-width,
      initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="{% static 'company/bootstrap-social.css' %}"  rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="{% static 'company/styles.css' %}" rel="stylesheet" />

<body>
<style>
.grid-container {
  display: grid;
  height: 100%;
  grid-template-columns: 80px 280px;
  grid-template-rows: 115px 115px 115px 115px 115px;
  grid-gap: 2px 1px;
  grid-template-areas: "image company" "image1 company1" "image2 company2" "image3 company3" "image4 company4";
}

.image { grid-area: image;
border-width: 2px;
border-color: green;}


.image1 { grid-area: image1;
padding-bottom: 15px;}

.image2 { grid-area: image2; }

.image3 { grid-area: image3; }

.image4 { grid-area: image4; }




.company { grid-area: company;
padding-left: 5px;
padding-bottom: 15px;
width:280px;
border-width: 2px;
border-color: black;
border-style: solid;
border-right: 5px;
height: 115px;
text-align: center;}

.companydescription { grid-area: company;
  font-size: 12px;
  text-align: left;
  padding-left: 5px;}


  .button {
    width: 85px;
    height: 40px;
    margin-right: 145px;
    margin-left: 20px;
    margin-bottom: 15px;
  }
  .backbutton {
      width: 85px;
      margin-top: 10px;
      height: 40px;
     margin-bottom: 15px;
    }
</style>

   <body>
<div class='nav'>
  <button class='button'>Back
  </button>
  <button class='backbutton'>Search
  </button>
</nav>

     <div class="grid-container">

       <div class="image">
         <img src="https://picsum.photos/85/134/?random" alt="business image">

       </div>


       <div class="company">
         <h4>Comany Name Goes Here</h4>

         <div class='companydescription'>
         <a>This is some sample information about the business.
           This is some sample information about the business.
           This is some sample information about the business.</a>
</div>
       </div>
  </body>
   <script
   			  src="https://code.jquery.com/jquery-2.1.1.min.js"
   			  integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
   			  crossorigin="anonymous">
  </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
