
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head runat="server">
   <title>Mobile first sample page</title>
   <meta name="viewport" content="width=device-width,
      initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="{% static 'company/bootstrap-social.css' %}"  rel="stylesheet" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="{% static 'company/styles.css' %}" rel="stylesheet" />
</head>
<body>
<style>
body {
  background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);

}
.grid-container {
  display: grid;
  width: 375px;

  grid-template-columns: 80px 280px;

  grid-gap: 0px;
  grid-template-areas: "image company" ;
  background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);

}

.rating{ grid-area: image;
  border-width: 2px;
  border-color: white;
  border-style: solid;
  height: 102px;
width: 102px;
text-align: center;
font-size: 30px;
background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
color: white;
}


.company {
  color: white;
  padding-right: 10px;
padding-left: 5px;
padding-bottom: 15px;
width:275px;
border-left: 0px;
border-width: 2px;
border-color: white;
border-style: solid;
height: 110px;
margin-left: 20px;
height: 102px;
text-align: center;
background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
}
.review {
  font-size: 10px;
  text-align: left;
  padding-left: 2px;
  background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);


}


.searchbutton {
  width: 85px;
  height: 40px;
  margin-left: 30px;
padding-top: 10px;
  margin-top: 10px;
  margin-bottom: 15px;
  background-color: #051937;

}
.backbutton {
  width: 85px;
  height: 40px;
    margin-left: 140px;
    margin-top: 5px;
    margin-bottom: 10px;
    background-color: #051937;
    padding-top: 10px;
  }
    .socialicons {
      background-color: ;
      width: 375px;
      height: 100px;
      padding-top: 10px;
      color: white;
      background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }
    .btn-facebook {
      margin-top: 10px;
      width: 70px;
      height: 65px;
      margin-right: 15px;
      margin-left: 6px;
      text-align: center;
      background-color: #051937;
    }
    .btn-twitter{
      width: 70px;
      height: 65px;
      margin-top: 10px;
      margin-right: 6px;
      text-align: center;
      background-color: #051937;
    }
    .mapbutton {
      width: 85px;
      height: 65px;
      margin-top: 10px;
      margin-right: 6px;
      text-align: center;
      margin-left: 5px;
      background-color: #051937;
    }
    .reviewbutton {
      width: 85px;
      height: 65px;
      text-align: center;
      margin-top:10px;
      margin-left: 6px;
      background-color: #051937;

    }
.companypic{
  height: 150px;
  width: 375px;
}
.writeup {
  margin-top: 15px;
  color: white;
  text-align: center;

}
.avgsection {
  background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
  border-width: 2px;
  border-color: white;
  border-style: solid;
  width: 375px;

}
.average{
  border-width: 4px;
  border-color: white;
  border-style: solid;
  height: 65px;
  width: 250px;
  margin-left: 55px;
  margin-bottom: 10px;
  margin-top: 10px;
  background-image: linear-gradient(to left bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);

}
.ratingavg {
  font-size: 25px;
  padding-top: 15px;
  padding-left: 10px;
  color: white;
}
</style>

   <body>
     <div class="nav">
       <div class='navbuttons'> 
       <a class='btn-primary btn searchbutton' href="/">Back
       </a>
       <a class='btn-primary btn backbutton' href="/company/search/">Search
       </a>
     </div>
   </div>

<div class='companypic'>
  <img src="https://picsum.photos/375/150/?random" alt="business image">


</div>
<div class='avgsection'>
<div class='average'>
  <div class='ratingavg'>
<p>Average Rating: <strong>{{ avg }}</strong></p>
</div>
</div>
</div>
{% for x in reviews %}
     <div class="grid-container">


       <div class="rating">
<h4>Rating</h4>
<p>{{ x.rating }}/5<p>
       </div>


       <div class="company">
         <div class='writeup'>
            <p>{{ x.first_name }} {{ x.last_name }} wrote </p></p>"{{ x.comment }}"</p>
          </div>
         <div class='review'>
        </div>
       </div>
{% endfor %}

<div class="socialicons">
  <a class="btn-primary mapbutton btn" href='/company/search/'>Get<br/>Directions
   </a>

  <a class="btn btn-social-icon btn-facebook" href='{{object.facebook}}'>Facebook

</a>
<a class="btn btn-social-icon btn-twitter" href='{{object.twitter}}'>  Twitter
</a>
<a class="btn-primary btn reviewbutton" href='/company/addreview/'>Submit<br/>Re
 </a>
</div>
</div>



  </body>
   <script
   			  src="https://code.jquery.com/jquery-2.1.1.min.js"
   			  integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ="
   			  crossorigin="anonymous">
  </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
